---
driver:
  name: vagrant
  synced_folders:
      - ['test', '/tmp/test', 'create: true', owner: "root", group: "root"]
  customize:
    memory: 6144 # Automate needs > 2GB
    cpus: 2
  network:
    - ["private_network", {ip: "192.168.33.33"}]

provisioner:
  name: chef_zero
  policyfile: policyfiles/default.rb
  always_update_cookbooks: true
  chef_license: accept
  product_name: chef
  product_version: 16

verifier:
  name: inspec
  color: false

platforms:
  - name: centos-7

suites:
  - name: aib_download
    provisioner:
      policyfile: policyfiles/airgap.rb
  - name: aib_filename
    provisioner:
      policyfile: policyfiles/airgap.rb
    attributes:
      ma:
        aib:
          file: 'chef-automate.aib'
    verifier:
      inspec_tests:
        - test/integration/aib
      attributes:
        fcpchef: /tmp/kitchen/cache/chef-automate
        fcpfile: /tmp/kitchen/cache/chef-automate.aib
        aibchef: /tmp/test/chef-automate
        aibfile: /tmp/test/chef-automate.aib
  - name: 15default
    provisioner:
      product_version: 15
    verifier:
      inspec_tests:
        - test/integration/default
  - name: 16default
    verifier:
      inspec_tests:
        - test/integration/default
  - name: 15url
    provisioner:
      policyfile: policyfiles/url.rb
      product_version: 15
    verifier:
      inspec_tests:
        - test/integration/default
  - name: 16url
    provisioner:
      policyfile: policyfiles/url.rb
    verifier:
      inspec_tests:
        - test/integration/default
  - name: 15upgrade
    provisioner:
      policyfile: policyfiles/upgrade.rb
      product_version: 15
    verifier:
      inspec_tests:
        - test/integration/upgrade
  - name: 16upgrade
    provisioner:
      policyfile: policyfiles/upgrade.rb
    verifier:
      inspec_tests:
        - test/integration/upgrade
  - name: 15backup
    provisioner:
      policyfile: policyfiles/backup.rb
      product_version: 15
    verifier:
      inspec_tests:
        - test/integration/default
        - test/integration/backup
  - name: 16backup
    provisioner:
      policyfile: policyfiles/backup.rb
    verifier:
      inspec_tests:
        - test/integration/default
        - test/integration/backup
  - name: 15restore
    provisioner:
      policyfile: policyfiles/restore.rb
      product_version: 15
    verifier:
      inspec_tests:
        - test/integration/restore
  - name: 16restore
    provisioner:
      policyfile: policyfiles/restore.rb
    verifier:
      inspec_tests:
        - test/integration/restore
  - name: 15full
    provisioner:
      policyfile: policyfiles/everything.rb
      product_version: 15
    verifier:
      inspec_tests:
        - test/integration/default
        - test/integration/backup
  - name: 16full
    provisioner:
      policyfile: policyfiles/everything.rb
    verifier:
      inspec_tests:
        - test/integration/aib
        - test/integration/default
        - test/integration/backup
      attributes:
        fcpchef: /tmp/kitchen/cache/chef-automate
        fcpfile: /tmp/kitchen/cache/chef-automate-airgap.aib
        aibchef: /tmp/test/chef-automate
        aibfile: /tmp/test/chef-automate-airgap.aib
