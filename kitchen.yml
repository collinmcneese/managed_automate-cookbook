---
driver:
  name: vagrant
  synced_folders:
      - ['test', '/tmp/test', 'create: true', owner: "root", group: "root"]
  customize:
    memory: 6144 # Automate needs > 2GB
    cpus: 2
  network:
    - ["private_network", {ip: "192.168.33.33"}]

provisioner:
  name: chef_zero
  always_update_cookbooks: true
  chef_license: accept
  product_name: chef
  product_version: 16

verifier:
  name: inspec
  color: false

platforms:
  - name: centos-7

suites:
  - name: aib_download
    provisioner:
      named_run_list: airgap
  - name: aib_filename
    provisioner:
      named_run_list: airgap
    attributes:
      ma:
        aib:
          file: 'chef-automate.aib'
    verifier:
      inspec_tests:
        - test/integration/aib
      attributes:
        fcpchef: /tmp/kitchen/cache/chef-automate
        fcpfile: /tmp/kitchen/cache/chef-automate.aib
        aibchef: /tmp/test/chef-automate
        aibfile: /tmp/test/chef-automate.aib
  - name: 15default
    provisioner:
      product_version: 15
    verifier:
      inspec_tests:
        - test/integration/default
  - name: 16default
    verifier:
      inspec_tests:
        - test/integration/default
  - name: 16nopreflight
    attributes:
      ma:
        preflight-check: false
    verifier:
      inspec_tests:
        - test/integration/nopreflight
  - name: 15upgrade
    provisioner:
      named_run_list: upgrade
      product_version: 15
    attributes:
      ma:
        install:
          file: /tmp/test/automate-20200603114954.aib
        upgrade:
          url: file://localhost/tmp/test/automate-20200610173731.aib
    verifier:
      inspec_tests:
        - test/integration/upgrade
  - name: 16upgrade
    provisioner:
      named_run_list: upgrade
    attributes:
      ma:
        install:
          file: /tmp/test/automate-20200603114954.aib
        upgrade:
          url: file://localhost/tmp/test/automate-20200610173731.aib
    verifier:
      inspec_tests:
        - test/integration/upgrade
  - name: 16backup
    provisioner:
      named_run_list: backup
    verifier:
      inspec_tests:
        - test/integration/default
        - test/integration/backup
  - name: 15restore
    provisioner:
      named_run_list: restore
      product_version: 15
    attributes:
      ma:
        install:
          file: /tmp/test/automate-20200603114954.aib
        restore:
          url: file://localhost/tmp/test/automate-backup-20191107102742.tgz
    verifier:
      inspec_tests:
        - test/integration/restore
  - name: 16restore
    provisioner:
      named_run_list: restore
    attributes:
      ma:
        install:
          file: /tmp/test/automate-20200603114954.aib
        restore:
          url: file://localhost/tmp/test/automate-backup-20191107102742.tgz
    verifier:
      inspec_tests:
        - test/integration/restore
  - name: 15everything
    provisioner:
      named_run_list: everything
      product_version: 15
    attributes:
      ma:
        backup:
          internal:
            dir: /tmp/A2backups
        install:
          file: /tmp/test/automate-20200603114954.aib
        restore:
          url: file://localhost/tmp/test/automate-backup-20191107102742.tgz
        upgrade:
          file: chef-automate.aib
    verifier:
      inspec_tests:
        - test/integration/default
        - test/integration/backup
  - name: 16everything
    provisioner:
      named_run_list: everything
    verifier:
      inspec_tests:
        - test/integration/aib
        - test/integration/default
        - test/integration/backup
    attributes:
      ma:
        backup:
          internal:
            dir: /tmp/A2backups
        install:
          file: /tmp/test/automate-20200603114954.aib
        restore:
          url: file://localhost/tmp/test/automate-backup-20191107102742.tgz
        upgrade:
          file: chef-automate.aib
      attributes:
        fcpchef: /tmp/kitchen/cache/chef-automate
        fcpfile: /tmp/kitchen/cache/chef-automate-airgap.aib
        aibchef: /tmp/test/chef-automate
        aibfile: /tmp/test/chef-automate-airgap.aib
